{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
{% endblock %}
{% block body %}
    <div class="login-content">
        {% include "users/form-errors.html" %}
        <form class="form" action="{% url "users:login" %}" method="post">
            {% csrf_token %}
            {% for item in form %}
                <div>
                    <label for="{{ item.id_for_label }}">{{ item.label }}</label>
                    {{ item }}
                </div>
            {% endfor %}
            <input class="btn btn-dark" type="submit" value="Зайти">
        </form>
    </div>
{% endblock %}

{% if form.errors %}
    <ul class="error-list">
        {% for field in form %}
            {% for error in field.errors %}
                <p><strong>{{ field.label }}:</strong> {{ error }}</p>
            {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <p><strong>Ошибка:</strong> {{ error }}</p>
        {% endfor %}
    </ul>
{% endif %}
